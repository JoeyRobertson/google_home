<!doctype html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id='navbar'>
      <ul> <!-- Top Navbar -->
        <li>Gmail</li>
        <li>Images</li>
        <li><img alt="menu button" src="images/options.png" /></li>
        <li><!--Sign in button goes here-->Sign In</li>
      </ul>
    </div>
    <div class = "center">
      <img alt="google logo" height="92" src="images/logo.png" />
      <form>
        <input type="textbox" /><!-- search box with microphone at the end -->
        <ul><!-- These will be buttons so css for other 'LI's' will be different -->
          <li><button type="button">Google Search</button></li>
          <li><button type="button">I'm Feeling Lucky</button></li>
        </ul>
      </form>

    </div>
    <div id="bottom">
      <ul> <!--Bottom Navbar-->
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li><!--this is where the L/R Split happens -->
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
</html>
