<!doctype html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id="navbar">
      <ul> <!-- Top Navbar -->
        <li>Gmail</li>
        <li>Images</li>
        <li><div id="menuButton"><img alt="menu button" id="top_menu" src="images/options.png" /></div></li>
        <li><button type="button">Sign In</button></li>
      </ul>
    </div>
    <div class = "center">
      <img alt="google logo" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
      <form>
        <input type="search" /><!-- search box with microphone at the end -->
        <ul><!-- These will be buttons so css for other 'LI's' will be different -->
          <li><button type="button">Google Search</button></li>
          <li><button type="button">I'm Feeling Lucky</button></li>
        </ul>
      </form>
    </div>
    <div id = "bottom">
      <ul id="left"> <!--Bottom Navbar-->
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <!--this is where the L/R Split happens -->
      <ul id="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
</html>
